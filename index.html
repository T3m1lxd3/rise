    Description:
    Experience seamless access to our platform through our user-friendly login page. 
    Enjoy a visually appealing design with a sleek logo,
    intuitive navigation, and secure login features.

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website With Login & Registration | Codehal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">EcoRecycling</h2>
      <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="aboutus.html">About</a>
        <a href="location.html">Services</a>
        <button class="btnLogin-popup">Login</button>
      </nav>
    </header>

    <!--login and register-->
    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close"></ion-icon> </span>

      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>
              Don't have an account?
              <a href="#" class="register-link">Register</a>
            </p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />I agree to the terms & conditions</label>
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>
              Already have an account?
              <a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!--actual homepage-->
    <section class="homepage"> 
      <div class="text-box">
        <h1>Being Eco friendly was never easier</h1>
      </div>
      
      <div class="objective-box">
        <h2>Finding recycling centers near you easier, with the click of a button</h2>
      </div>

      <div class="download-app">
        <button class="btnDownload-popup">Download our app</button>
      </div>
    </section>
        

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
